

<form [formGroup]="formulaire">

      <input type="radio" formControlName="visibility" value="Publique" id="visibility1">

      <input type="radio" formControlName="visibility" value="Privée" id="visibility2">
      <label for="visibility2" class="ml-2">Privée</label>
    </div>
</form>
