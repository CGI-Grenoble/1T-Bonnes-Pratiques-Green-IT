<div id="cards" class=" flex ">
    <div class="card flex justify-content-center" [style] = "{'text-align': 'center', 'margin': '1.25rem'}">    
        <p-card header="Michelin" subheader="XX membres" [style]="{ width: '600px', 'height': '377px' }">
            <ng-template pTemplate="content">
                <h3>Cette organisation est privée</h3>
                <h3 [style]="{'margin-top' : '2.5rem'}">Description</h3>
                <p>test</p>
            </ng-template>
            <ng-template pTemplate="footer" >
                <p [style]="{'margin-top': '1rem'}">administarteur: pseudo_admin, joignable à l'adresse mail exemple[at]gmail.com</p>
                <p-button icon="pi pi-arrow-left" [link]="true" label="retour" routerLink="org" routerLinkActiveOptions="{ exact: true }" [style]="{'margin-top': '1rem', 'display':'block'}"></p-button>
            </ng-template>
        </p-card>
        
    </div>
</div>
