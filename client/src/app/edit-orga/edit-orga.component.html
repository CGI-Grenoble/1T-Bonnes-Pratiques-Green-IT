<div class="creation-general">
  <h1 class="title">Cr√©er une organisation</h1>
  <div class="colonnes">

  <div class="col1">
    <p-inputGroup class="nom-form">
      <p-inputGroupAddon>
        <i class="pi pi-user"></i>
      </p-inputGroupAddon>
      <input
        pInputText
        [(ngModel)]="name"
        placeholder="Nom de l'organisation"
      />
    </p-inputGroup>

    <app-radio class="radios"></app-radio>
  
  </div>

  <div class="col2">
    <textarea
    class="description"
      rows="5"
      cols="30"
      pInputTextarea
      [(ngModel)]="description"
      placeholder="Description"
    ></textarea>
  </div>
</div>

  <app-toast class="creation"></app-toast>
</div>
