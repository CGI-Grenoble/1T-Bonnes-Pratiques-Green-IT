<h3 [style]= "{'margin': '1rem', 'text-align': 'center'}">Choix d'orgnisation</h3>
<div id="cards" class=" flex " [style]= "{ 'display': 'flex', ' text-align': 'center'} ">
    <div *ngFor="let orga of orgas">
        <div class="card flex justify-content-center" [style] = "{'text-align': 'center', 'margin': '1.5rem'}">   
            <p-card [header]="orga.name"  [style]="{ width: '305px'}">  
                <p-button [link]="true" label="Lancer une partie" (click)="createGame(orga)"></p-button>    
            </p-card>
        </div>
    </div>
</div>
